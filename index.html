<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clicky Game!</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
body {text-align: center;}
#header {
    background-color: #0a1122;
    color: white;
    padding: 10px 0;
    position: fixed;
    top: 0;
    box-shadow: 5px 5px 10px 5px grey;
    z-index: 1;
}
.col-sm {
    display: block;
    margin-top: auto;
    margin-bottom: auto;
}
#instructions {
    padding: 160px;
    background-image: url("background.png");
    background-repeat: no-repeat;
    background-size: cover;
    color: white;
    margin-bottom: 40px;
}
img {
    margin: 20px;
    border: white 5px solid;
    box-shadow: 5px 5px 10px 5px grey;
}

img:hover {
    box-shadow: 10px 10px 20px 10px grey;
    transform: scale(1.1);
}

#before-footer{
    padding: 20px;
    background-image: url("background.png");
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: 30px;
}

footer{
    text-align: left;
    background-color: #0a1122;
    color: white;
    padding: 10px;
}

</head>

<body>
    <div class="container-fluid" id="header">
        <div class="row">
            <div class="col-sm">
                <h1><strong>Clicky Game</strong></h1>
            </div>
            <div class="col-sm" id="updates">
                <span id="update">Click an Image to Begin!</span>
            </div>
            <div class="col-sm">
                <span>Score: </span> 
                <span id="score">0</span>
                <span> | Top: </span>
                <span id="topScore">0</span>
            </div>
        </div>
    </div>

    <div id="instructions">
        <h1>Clicky Game!</h1>
        <h2>Click on an image to earn points, but don't click on any more than once!</h2>
    </div>

    <div class="container" id="images">
        <img src="https://loremflickr.com/cache/resized/65535_47980744442_824387e41d_n_175_175_nofilter.jpg" alt="cat" state="0" id="p0">
        <img src="https://loremflickr.com/cache/resized/65535_47666569042_20ec59b4ef_n_175_175_nofilter.jpg" alt="cat" state="0" id="p1">
        <img src="https://loremflickr.com/cache/resized/65535_48417808626_5ac77ce68f_m_175_175_nofilter.jpg" alt="cat" state="0" id="p2">
        <img src="https://loremflickr.com/cache/resized/65535_48063959063_bd8c584c3c_m_175_175_nofilter.jpg" alt="cat" state="0" id="p3">
        <img src="https://loremflickr.com/cache/resized/65535_40682177963_4b7cf45443_m_175_175_nofilter.jpg" alt="cat" state="0" id="p4">
        <img src="https://loremflickr.com/cache/resized/65535_48289774571_82b4a430da_n_175_175_nofilter.jpg" alt="cat" state="0" id="p5">
        <img src="https://loremflickr.com/cache/resized/65535_48437345841_29f832b944_m_175_175_nofilter.jpg" alt="cat" state="0" id="p6">
        <img src="https://loremflickr.com/cache/resized/65535_48147336652_004a945a14_n_175_175_nofilter.jpg" alt="cat" state="0" id="p7">
        <img src="https://loremflickr.com/cache/resized/65535_33896018938_82c7d91413_n_175_175_nofilter.jpg" alt="cat" state="0" id="p8">
        <img src="https://loremflickr.com/cache/resized/65535_47993844162_30e0f5fcdb_175_175_nofilter.jpg" alt="cat" state="0" id="p9">
        <img src="https://loremflickr.com/cache/resized/65535_48328922591_e664e57c07_n_175_175_nofilter.jpg" alt="cat" state="0" id="p10">
        <img src="https://loremflickr.com/cache/resized/65535_46711948185_09086debf1_n_175_175_nofilter.jpg" alt="cat" state="0" id="p11">
    </div>

    <div id="before-footer"></div>

    <!--Add Footer Later-->
    <footer>
        Clicky Game!
    </footer>

<!--Got milk-SHAKES?-->
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
<script type="text/javascript">

var imgArray = ["p0", "p1", "p2", "p3", "p4", "p5", "p6", "p7", "p8", "p9", "p10", "p11"];

$("img").on("click", function() {
    var state = $(this).attr("state");
    if (state === "1") {
        loser();
    } else {
        $("#update").text("You guessed correctly!");
        $(this).attr("state", "1");
        var score = parseInt($("#score").text()) + 1;
        $("#score").text(score);
        
        var topScore = $("#topScore").text();
        if (score > topScore) {
            $("#topScore").text(score);
        }

        if ($("#score").text() === "12") {
            winner();
        } else {
            render();
        }
    }
});

setUp = () => {
    //set all states to 0;
    $("img").each(function() {
        $(this).attr("state", "0");
    })
    $("#score").text(0);
}

render = () => {
    shuffleArray(imgArray);
    console.log(imgArray);
    for (var i = 0; i < imgArray.length; i++) {
        var choosen = document.getElementById(imgArray[i]);
        $("#images").append(choosen);
    };
}

winner = () => {
    $("#update").text("Meow Chicken Meow Meow!  You won!");
    alert("Meow Chicken Meow Meow!  You won!");
    setUp();
}

loser = () => {
    $("#update").text("You guessed incorrectly!");
    $("#images").effect( "shake", {times:6}, 500);
    setUp();
}

shuffleArray = (array) => {
    for (var i = array.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1));
        var temp = array[i];
        array[i] = array[j];
        array[j] = temp;
    }
    return array;
}

</script>

</body>

</html>
